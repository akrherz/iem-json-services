<VirtualHost *:80>
  ServerName iem-web-services.local
  CustomLog "|/usr/sbin/rotatelogs -l /mesonet/www/logs/iws-%Y%m%d 86400" combined
  DocumentRoot /opt/iem-web-services/htdocs

  RewriteEngine On
  RewriteRule "^/api/([0-9]+)/(.*)\.(geojson|json|txt)$" "/service.wsgi?_version=$1&_service=$2&_format=$3" [QSA]

  <Directory /opt/iem-web-services/htdocs>
    Options ExecCGI
    SetHandler wsgi-script
    WSGIProcessGroup iemwsgi_ap
    Require all granted
  </Directory>

</VirtualHost>
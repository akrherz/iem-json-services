<VirtualHost *:80>
  ServerName iem-json-services.local
  CustomLog "|/usr/sbin/rotatelogs -l /mesonet/www/logs/ijs-%Y%m%d 86400" combined
  DocumentRoot /opt/iem-json-services/htdocs

  <Directory /opt/iem-json-services/htdocs>
    Options ExecCGI
    SetHandler wsgi-script
    WSGIProcessGroup iemwsgi_ap
  </Directory>

</VirtualHost>